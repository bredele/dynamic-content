<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic content</title>
  <style>
    html, body {
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, footer {
      color: white;
      font-weight: bold;
      font-size: 20px;
      background: #16a085;
    }

    footer {
      order: 2
    }

    .main {
      order: 1
    }
  </style>
</head>
<body>
  <header>header</header>
  <footer>footer</footer>
  <ul class="main"></ul>
</body>
</html>
